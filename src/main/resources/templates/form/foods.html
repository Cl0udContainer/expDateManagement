<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>식품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" onclick="location.href='addForm.html'" th:onclick="|location.href='@{/form/foods/add}'|" type="button">식품 등록</button>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-primary float-start" onclick="location.href='foods.html'" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>식품명</th>
                <th>수량</th>
                <th>단위</th>
                <th>유통기한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foods}">
                <td><a href="food.html" th:href="@{|/form/foods/${food.id}|}" th:text="${food.foodName}">식품명</a></td>
                <td th:text="${food.quantity}">1</td>
                <td th:text="${food.quantityUnit}">개</td>
                <td th:text="${food.expDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
